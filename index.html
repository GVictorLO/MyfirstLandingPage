<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bem vindo a promocanecas</title>
</head>

<body>
    <section class="section-container-logo background-section1">
        <img src="assests/imagem_caneca.png" alt="logo" class="imageLogo">
        <input type="text" placeholder="digite o que procura" id='pesquisa' class="card-container-logo">
    </section>
    <section class="section-container background-section2">
        <img src="assests/image0.png" alt="promoção" class="imagemlat">
        <img src="assests/promoblack.png" alt="promoção">
        <div class="card-container">
            <div id="content">
                <form action="" id='form'>
                    <p>Cadastre-se para receber nossas promoções!!!</p>
                    <input type="text" placeholder="Name" id='nome'>
                    <input type="text" placeholder="Digite seu email" id='email'>
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>Página apenas ilustrativa para o programa Hiring-Coders</p>
    </footer>
</body>
<script src="js/script.js"></script>

</html>
